<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- 태그 확인하기!!-->
    <p> p태그는 단락 만들기</p>
        단락만들면 한줄 띄어진다.
    <p>
        단락 안에서 줄바꾸기 할때는 <br>태그를 사용
    </p>

    <blockquote>인용문 넣기</blockquote>

    입력하는              그대로 
    화면에             표기하려면

    <pre>PRE 태그를           사용하면 된다</pre>
    <strong>굵게</strong>
    <em>이탤릭</em>
    <br>
    <q>인용 내용을 적을때 q tag 사용</q>
    <mark>형광펜</mark>
    <hr>
    <!-- 리스트 -->
    <ul>
        <li>파이썬</li>
        <li>자바</li>
        <li>씨</li>
    </ul>
    <ol start="3" type="I" reversed>
        <li>파이썬</li>
        <li>자바</li>
        <li>씨</li>
    </ol>
<hr>
    <!-- 앵커태그 -->
    <a href="https://www.naver.com/">
        한번 눌러봐 놀라운 세상이 펼쳐 질까?
    </a>

    <!-- 인풋태그 -->
    <p> 아이디: <input type="text"></p>
    <p> 아이디: <input type="text" autofocus><br>

        비밀번호: <input type="password">
    
    </p>
    <hr>
    <form action="server page's url">
        <p>email을 적어주세요</p>
        <input type="email">
        <input type="submit">
    </form>

    <input type="button" value="절대로 이 버튼을 누르지 마시오.">
    <br>
    <input type="number"><br>
    <input type="checkbox"><br>
    <input type="radio"><br>
    <input type="submit"><br>
    <input type="file"><br>
    <input type="date"><br>

    <label for="asdf">여기 클릭 해보세요</label>
    <input type="checkbox" id="asdf">

    <select>
        <option value="Python">파이썬</option>
        <option value="Java">자바</option>
        <option value="C++">C++</option>

    </select>

</body>
</html>
