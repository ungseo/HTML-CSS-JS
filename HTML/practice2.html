            <select name="region" id="region">
                <option value="서울">서울</option>
                <option value="대전">대전</option>
                <option value="광주">광주</option>

            </select>
        </div>
        <hr>
        <div>
            <label for="temperature">오늘의 체온을 선택해주세요.</label><br>
            <input type="radio" name="37down" id="temperature"><br>
            <input type="radio" name="37up" id="temperature"><br>
        </div>
        <hr>
        <div>
            <input type="submit" name="sub">
            <br>
        </div>
        <h1>Google 설문지를 통해 비밀번호를 제출하지 마시오.</h1>
    </p>
